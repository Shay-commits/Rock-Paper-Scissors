<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Rock Paper Scissors </title>
    <link rel="stylesheet" href="rockpaperscissorsdesign.css"> </link>

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Yantramanav&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Share:ital,wght@1,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Caudex&display=swap" rel="stylesheet">
</head>

  <body>
    <div id="hideendofgame">
    <div class="heading">
      <h2> Rock, Paper, Scissors </h2>
    </div>

    <div class="buttonContainer">
      <button class="rock" type="button" name="rock" value="rock" id="rock">  </button>
      <button class="paper" type="button" name="paper" value="paper" id="paper">  </button>
      <button class="scissors" type="button" name="scissors" value="scissors" id="scissors"> </button>
    </div>


    <div class="scoreLabel">
      <h3> Computer </h3>
      <h3> You </h3>

    </div>

    <div class="scoreContainer">
      <p id="cscore"> 0 </p>
      <p id="pscore"> 0 </p>
    </div>

    <div>  <p id="results"> "Will you defeat the Enemy?"</p> </div>


  </div>




   <div id="showonend">
     <p id="finalmessage">  </p>
     <button type="button" name="reset" id="reset"> Play again? </button>
   </div>

</body>

<footer> <script async src="RockPaperScissors.js"> </script> </footer>
</html>
